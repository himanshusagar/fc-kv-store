syntax = "proto3";

package fc_kv_store;

////////////////// RPC begin ////////////////
message GetRequest{
  int32 key = 1;
}
message GetResponse{
  int32 key = 1;  
  int32 value = 2;
}
message PutRequest{
  int32 key = 1;  
  int32 value = 2;
}
message PutResponse{
  int32 status = 1;
}
service FCKVStoreRPC {
  rpc FCKVStoreGet (GetRequest) returns (GetResponse) {}
  rpc FCKVStorePut (PutRequest) returns (PutResponse) {}
}
////////////////// RPC end ////////////////

///////////////// Keys and Values /////////
message OuterTableKey{
  int32 key = 1;  
}
message OuterTableValue{
  int32 key = 1;  
  int32 value = 2;  
}

message InnerTableKey{
  string key = 1;  
}
message InnerTableValue{
  // TODO : store version numbers with user ids like [u1 : 1] , [u2 : 7]
  int32 value = 1;  
}